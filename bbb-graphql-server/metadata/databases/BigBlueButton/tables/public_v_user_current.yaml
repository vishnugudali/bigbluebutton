select_permissions:
  - role: bbb_client
    permission:
      columns:
        - authToken
        - authed
        - avatar
        - away
        - banned
        - clientType
        - enforceLayout
        - color
        - disconnected
        - echoTestRunningAt
        - ejectReason
        - ejectReasonCode
        - ejected
        - emoji
        - expired
        - extId
        - guest
        - guestStatus
        - hasDrawPermissionOnCurrentPage
        - isDialIn
        - isModerator
        - isOnline
        - isRunningEchoTest
        - joinErrorCode
        - joinErrorMessage
        - joined
        - locked
        - loggedOut
        - mobile
        - name
        - nameSortable
        - pinned
        - presenter
        - raiseHand
        - registeredAt
        - registeredOn
        - role
        - speechLocale
        - inactivityWarningDisplay
        - inactivityWarningTimeoutSecs
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
  - role: not_joined_bbb_client
    permission:
      columns:
        - authToken
        - authed
        - banned
        - color
        - disconnected
        - ejectReason
        - ejectReasonCode
        - ejected
        - expired
        - isOnline
        - isModerator
        - extId
        - guest
        - guestStatus
        - joinErrorCode
        - joinErrorMessage
        - joined
        - loggedOut
        - name
        - registeredAt
        - registeredOn
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
    comment: ""
update_permissions:
  - role: bbb_client
    permission:
      columns:
        - echoTestRunningAt
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - userId:
              _eq: X-Hasura-UserId
      check: null
